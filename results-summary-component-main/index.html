<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
      background-color: rgb(35, 1, 28);
      padding: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="first-card">
        <h2 class="result-text">Your Result</h2>
        <div class="score">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>
        <h1 class="great">Great</h1>
        <p class="para">You Scored higher than 65% of <br> the people who have taken <br>these tests.</p>
      </div>
      <div class="second-card">
        <h2 class="summary">Summary</h2>
        <div class="score-line line1">
          <div class="data-name">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <div>
            <h2 class="reaction">80 <span class="outof">/ 100</span></h2>
          </div>
        </div>
        <div class="score-line line2">
          <div class="data-name">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
          <div>
            <h2 class="memory">92 <span class="outof">/ 100</span></h2>
          </div>
        </div>
        <div class="score-line line3">
          <div class="data-name">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
          <div>
            <h2 class="verbal">61 <span class="outof">/ 100</span></h2>
          </div>
        </div>
        <div class="score-line line4">
          <div class="data-name">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
          <div>
            <h2 class="visual">72 <span class="outof">/ 100</span></h2>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/">Bishwajeet Kumar</a>.
  </div>
</body>

</html>
